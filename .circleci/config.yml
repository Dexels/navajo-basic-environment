version: 2
jobs:
  build:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run: |
          docker --version
          docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: |
          pwd
          ls -l
          export TAG=0.1
          docker build -t dexels/navajo.example:$TAG -t dexels/navajo.example:latest .
          docker push dexels/navajo.example:$TAG
          docker push dexels/navajo.example:latest
workflows:
  version: 2
  workflow:
    jobs:
      - build